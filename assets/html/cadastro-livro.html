<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/cadastro-livro-style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
<section id="section-main">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">

            <a class="navbar-brand" href="#">Biblioteca</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Adicionar Livro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content">
        <div id="div-cadastro">
            <form action="" id="form-cadastro">
                <h1>Cadastro de Livro</h1>

                <div class="row">
                    <div class="col-md-4 mb-2">
                        <input type="text" class="form-control" name="titulo" placeholder="Título *" maxlength="200"
                               required>
                    </div>

                    <div class="col-md-4 mb-2">
                        <input type="text" class="form-control" name="subtitulo" placeholder="Subtítulo"
                               maxlength="200">
                    </div>

                    <div class="col-md-4 mb-2">
                        <input type="text" class="form-control" name="autor" placeholder="Autor *" maxlength="200"
                               required>
                    </div>

                    <div class="col-md-4 mb-2">
                        <input type="text" class="form-control" name="editora" placeholder="Editora" maxlength="100">
                    </div>

                    <div class="col-md-4 mb-2">
                        <input type="number" class="form-control" name="ano_publicacao" placeholder="Ano de Publicação"
                               min="1000" max="2099">
                    </div>

                    <div class="col-md-4 mb-2">
                        <input type="text" class="form-control" name="genero" placeholder="Gênero" maxlength="100">
                    </div>

                    <div class="col-md-4 mb-2">
                        <input type="text" class="form-control" name="edicao" placeholder="Edição" maxlength="50">
                    </div>

                    <div class="col-md-4 mb-2">
                        <input type="text" class="form-control" name="isbn" placeholder="ISBN" maxlength="20">
                    </div>

                    <div class="col-md-4 mb-2">
                        <input type="number" class="form-control" name="quantidade_estoque"
                               placeholder="Quantidade em Estoque" min="0">
                    </div>

                    <div class="col-md-4 mb-2">
                        <input type="number" step="0.01" class="form-control" name="preco_compra"
                               placeholder="Preço de Compra (R$)" min="0">
                    </div>

                    <div class="col-md-4 mb-2">
                        <input type="number" step="0.01" class="form-control" name="preco_emprestimo"
                               placeholder="Preço de Empréstimo (R$)" min="0">
                    </div>

                </div>

                <div class="text-center">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="disponivel_compra" checked>
                        <label class="form-check-label">Disponível para Compra</label>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="disponivel_emprestimo" checked>
                        <label class="form-check-label">Disponível para Empréstimo</label>
                    </div>
                </div>

                <button class="btn btn-primary" id="btn-cadastro">ADICIONAR</button>
            </form>
        </div>
    </div>

</section>

</body>

</html>
