<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/livros-style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>


    <title>Livros</title>
</head>

<body>

<section id="section-main">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">

            <a class="navbar-brand" href="/livros">Biblioteca</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/cadastro-livro">Adicionar Livro</a>
                    </li>
                </ul>

            <div class="d-flex align-items-center">
                <img src="/assets/images/avatar.png" class="rounded-circle" width="36" height="36" alt="avatar">
                <span class="text-white ms-2">{{ name.split()[0] }}</span>
            </div>
            </div>
        </div>
    </nav>

    <div class="row">

        <aside id="aside-filter" class="col-12 col-md-2 bg-light p-4 ">

            <h4 class="mb-3">Filtros</h4>

            <input type="text" class="form-control mb-2" placeholder="Título">
            <input type="text" class="form-control mb-2" placeholder="Subtítulo">
            <input type="text" class="form-control mb-2" placeholder="Autor">
            <input type="text" class="form-control mb-2" placeholder="Editora">
            <input type="number" class="form-control mb-2" placeholder="Ano de Publicação">
            <input type="text" class="form-control mb-2" placeholder="Gênero">
            <input type="text" class="form-control mb-2" placeholder="Edição">
            <input type="text" class="form-control mb-2" placeholder="ISBN">
            <input type="number" class="form-control mb-2" placeholder="Qtde Estoque">
            <input type="number" step="0.01" class="form-control mb-2" placeholder="Preço Compra (R$)">
            <input type="number" step="0.01" class="form-control mb-2" placeholder="Preço Empréstimo (R$)">

            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" checked>
                <label class="form-check-label">Disponível para Compra</label>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" checked>
                <label class="form-check-label">Disponível para Empréstimo</label>
            </div>

            <div class="d-flex">
                <button class="btn btn-secondary w-50 m-1">Limpar</button>
                <button class="btn btn-primary w-75 m-1">Filtrar</button>
            </div>

        </aside>


        <main class="col-12 col-md-10 p-4">

            <div class="d-flex justify-content-between align-items-center mb-4">

                <h4 class="mb-0">Lista de Livros</h4>

                <div class="d-flex gap-2">

                    <select class="form-select" style="width: 200px;">
                        <option value="" disabled selected>Ordenar por</option>
                        <option value="titulo">Título</option>
                        <option value="subtitulo">Subtítulo</option>
                        <option value="autor">Autor</option>
                        <option value="editora">Editora</option>
                        <option value="ano_publicacao">Ano de Publicação</option>
                        <option value="genero">Gênero</option>
                        <option value="edicao">Edição</option>
                        <option value="isbn">ISBN</option>
                        <option value="quantidade_estoque">Qtde Estoque</option>
                        <option value="preco_compra">Preço Compra</option>
                        <option value="preco_emprestimo">Preço Empréstimo</option>
                    </select>

                    <select class="form-select" style="width: 150px;">
                        <option value="asc">Crescente</option>
                        <option value="desc">Decrescente</option>
                    </select>

                </div>

            </div>

            <div class="div-lista-livros">
                {% for livro in livros %}
                <div class="card" style="width: 18rem;">
                    <div class="card-body">

                        <h5 class="card-title">{{ livro.titulo }}</h5>

                        <p class="card-text">{{ livro.autor }}</p>

                        <p class="card-text">{{ livro.genero }}</p>

                        <a href="#" class="btn btn-primary">
                            Ação com o livro
                        </a>

                    </div>
                </div>
                {% endfor %}
            </div>
        </main>
    </div>
</section>

</body>

</html>
