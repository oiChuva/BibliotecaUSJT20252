<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/livros-style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>


    <title>Livros</title>
</head>

<body>

<section id="section-main">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">

            <a class="navbar-brand" href="/livros">Biblioteca</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/cadastro-livro">Adicionar Livro</a>
                    </li>
                </ul>

                <div class="d-flex align-items-center">
                    <img src="/assets/images/avatar.png" class="rounded-circle" width="36" height="36" alt="avatar">
                    <span class="text-white ms-2">{{ name.split()[0] }}</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="row">

        <aside id="aside-filter" class="col-12 col-md-2 bg-light p-4">

            <h4 class="mb-3">Filtros</h4>

            <form method="GET" action="/livros">

                <input type="text" class="form-control mb-2" name="titulo" placeholder="Título"
                       value="{{ filtros.titulo or '' }}">
                <input type="text" class="form-control mb-2" name="subtitulo" placeholder="Subtítulo"
                       value="{{ filtros.subtitulo or '' }}">
                <input type="text" class="form-control mb-2" name="autor" placeholder="Autor"
                       value="{{ filtros.autor or '' }}">
                <input type="text" class="form-control mb-2" name="editora" placeholder="Editora"
                       value="{{ filtros.editora or '' }}">
                <input type="number" class="form-control mb-2" name="ano_publicacao" placeholder="Ano de Publicação"
                       value="{{ filtros.ano_publicacao or '' }}">
                <input type="text" class="form-control mb-2" name="genero" placeholder="Gênero"
                       value="{{ filtros.genero or '' }}">
                <input type="text" class="form-control mb-2" name="edicao" placeholder="Edição"
                       value="{{ filtros.edicao or '' }}">
                <input type="text" class="form-control mb-2" name="isbn" placeholder="ISBN"
                       value="{{ filtros.isbn or '' }}">
                <input type="number" class="form-control mb-2" name="quantidade_estoque" placeholder="Qtde Estoque"
                       value="{{ filtros.quantidade_estoque or '' }}">
                <input type="number" step="0.01" class="form-control mb-2" name="preco_compra"
                       placeholder="Preço Compra (R$)" value="{{ filtros.preco_compra or '' }}">
                <input type="number" step="0.01" class="form-control mb-2" name="preco_emprestimo"
                       placeholder="Preço Empréstimo (R$)" value="{{ filtros.preco_emprestimo or '' }}">

                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" name="disponivel_compra" value="1" {% if
                           filtros.disponivel_compra %}checked{% endif %}>
                    <label class="form-check-label">Disponível para Compra</label>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="disponivel_emprestimo" value="1" {% if
                           filtros.disponivel_emprestimo %}checked{% endif %}>
                    <label class="form-check-label">Disponível para Empréstimo</label>
                </div>

                <div class="d-flex">
                    <a href="/livros" class="btn btn-secondary w-50 m-1">Limpar</a>
                    <button class="btn btn-primary w-75 m-1" type="submit">Filtrar</button>
                </div>

            </form>

        </aside>


        <main class="col-12 col-md-10 p-4">

            <form id="filterForm" method="GET" action="/livros">

                {% for key, value in filtros.items() %}
                {% if value %}
                <input type="hidden" name="{{ key }}" value="{{ value }}">
                {% endif %}
                {% endfor %}

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="mb-0">Lista de Livros</h4>

                    <div class="d-flex gap-2">

                        <select class="form-select" style="width: 200px;" name="order_by"
                                onchange="document.getElementById('filterForm').submit()">

                            <option value="" disabled {% if not order_by %}selected{% endif %}>
                                Ordenar por
                            </option>

                            {% for campo in [
                            'titulo','subtitulo','autor','editora','ano_publicacao','genero',
                            'edicao','isbn','quantidade_estoque','preco_compra','preco_emprestimo'
                            ] %}
                            <option value="{{ campo }}" {% if campo==order_by %}selected{% endif %}>
                                {{ campo | replace('_',' ') | title }}
                            </option>
                            {% endfor %}
                        </select>

                        <select class="form-select" style="width: 150px;" name="direction"
                                onchange="document.getElementById('filterForm').submit()">

                            <option value="asc" {% if direction=='asc' %}selected{% endif %}>Crescente</option>
                            <option value="desc" {% if direction=='desc' %}selected{% endif %}>Decrescente</option>

                        </select>

                    </div>

                </div>
            </form>

            <div class="div-lista-livros">
                {% for livro in livros %}
                <div class="card" style="width: 18rem;">
                    <div class="card-body">

                        <h5 class="card-title">{{ livro.titulo }}</h5>

                        <p class="card-text">{{ livro.autor }}</p>

                        <p class="card-text">{{ livro.genero }}</p>

                        <a href="/livro/{{ livro.id_livro }}" class="btn btn-primary">
                            Ver detalhes
                        </a>

                    </div>
                </div>
                {% endfor %}
            </div>
        </main>
    </div>
</section>

</body>

</html>
