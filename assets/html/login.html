<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/login-style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    {% if erro %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ erro }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    {% endif %}
    
    <section id="section-main">
        <div id="div-login">
            <form action="/login" method="post" id="form-login">
                <h1>Login</h1>
                <img id="img-logo" src="/assets/images/logo.png" alt="">
                <input class="form-control" placeholder="Login" type="text" name="email" id="input-login" />
                <input class="form-control" placeholder="Senha" type="password" name="password" id="input-password">

                <button class="btn btn-primary" id="btn-login">ENTRAR</button>
            </form>
        </div>
    </section>

</body>

</html>
